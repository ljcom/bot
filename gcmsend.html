<!DOCTYPE html>
<html>
<body>
  <div id="demo"></div>
<script>

  var http = new XMLHttpRequest();
  var url = "https://android.googleapis.com/gcm/send";


  var querystring = getUrlVar();

  http.open("POST", url, true);
  http.setRequestHeader("Content-type", "application/json");
  http.setRequestHeader("Authorization", "key=AIzaSyCFI_a6GE-4RM3_-AEyMMRXl3qZ9aqYrVE");
  var data = '{ "collapse_key": "qcall","time_to_live": 108, "delay_while_idle": true,"data": {"Message":"'+querystring["Message"]+'"},"registration_ids":["'+querystring["RegID"]+'"]}';
  http.send(data);


  function getUrlVar()
  {
      var vars = [], hash;
      var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
      for(var i = 0; i < hashes.length; i++)
      {
          hash = hashes[i].split('=');
          vars.push(hash[0]);
          vars[hash[0]] = hash[1];
      }
      return vars;
  }

</script>

</body>
</html>
